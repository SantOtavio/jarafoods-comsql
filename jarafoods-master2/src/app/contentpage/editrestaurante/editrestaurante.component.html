<div class="container">
  <div class="signupcontainer">
    <div class="inputscontainer">
      <h1 class="register">Editor de Restaurantes</h1>
      <input
        class="inputs"
        type="text"
        placeholder="Insira o e-mail vinculado ao seu restaurante"
        [(ngModel)]='email'
      />
      <button class="submitRegister" (click)="submitFetch()">Confirmar</button>
    </div>
  </div>
</div>
